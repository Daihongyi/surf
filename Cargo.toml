[package]
name = "surf"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
clap = { version = "4.0", features = ["derive"] }
futures-util = "0.3"
indicatif = "0.17"
reqwest = { version = "0.11", features = ["json", "stream", "rustls-tls"], default-features = false }
tokio = { version = "1.0", features = ["full"] }

[features]
default = []
http3 = ["reqwest/http3"]